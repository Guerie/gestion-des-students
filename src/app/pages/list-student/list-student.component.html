<div>
    <table border="1" cellpadding="0" cellspacing="0">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nom</th>
          <th>Prenom</th>
          <th>Adresse</th>
        </tr>
      </thead>
  
      <tbody>
        <tr *ngFor="let student of studentCollection.getCollection() | keyvalue">
          <td>{{ student.value.getId() }}</td>
          <td>{{ student.value.getNom() }}</td>
          <td>{{ student.value.getPrenom() }}</td>
          <td>{{ student.value.getAdresse() }}</td>
          <button type="button">Update</button> 
          <button type="button" (click)="removeStudent(student.value)"> Delete </button> 
        </tr>
        <button type="button" (click)="go()">Nouveau</button>
      </tbody>
    </table>
  </div>
